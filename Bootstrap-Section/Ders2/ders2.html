<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-block d-sm-none bg-warning">
      XS - Mobil Gorunumlu Sitemize Hosgeldiniz
    </h1>
    <h1 class="d-none d-sm-block d-md-none bg-primary">
      SM - Tablet Gorunumlu Sitemize Hosgeldiniz
    </h1>
    <h1 class="d-none d-md-block d-lg-none bg-success">
      MD - Laptop Gorunumlu Sitemize Hosgeldiniz
    </h1>
    <h1 class="d-none d-lg-block d-xl-none bg-danger">
      LG - Normal Ekran Gorunumlu Sitemize Hosgeldiniz
    </h1>
    <h1 class="d-none d-xl-block bg-info">
      XL - Büyük Ekran Gorunumlu Sitemize Hosgeldiniz
    </h1>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info">Lorem.</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">Quasi?</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">
          Quaerat.
        </div>
        <div
          class="col-sm-6 col-md-4 col-lg-3 col-xl-2 d-lg-none d-xl-block bg-success"
        >
          Atque.
        </div>
        <div
          class="col-sm-6 col-md-4 col-lg-3 col-xl-2 d-lg-none d-xl-block bg-primary"
        >
          Nobis?
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary">
          Laudantium?
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
